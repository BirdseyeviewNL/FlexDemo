<nav>
  <ul>
    <li>
      <img src="/assets/xBim_flex_logo.png" class="logo">

    </li>

      </a>
    </li>
    <li>
      <a routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" routerLink="">

      </a>
    </li>

    <li>

    </li>

          {{menu.name}}
        </a>
      </li>
